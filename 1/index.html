<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body bgcolor="yellow">
    <div class="header">
      <a href="https://www.facebook.com/"> <img src="./book.png" alt="" /></a>
    </div>
    <div>
      <marquee behavior="" direction=""
        ><b>My Book</b> helps you connect and share with your people in your
        life.</marquee
      >
      <hr />
    </div>
    <div class="login-part">
      <h1>Login</h1>
      <form class="login-form">
        <label for="mail">E-Mail:</label>
        <input type="text" placeholder="Enter  Email" />

        <label for="Password">Password:</label>
        <input type="password" placeholder="Enter your Password" /> <br />
        <br />
        <hr />
      </form>
    </div>
    <div>
      <h1>Create Account</h1>

      <form class="create-acc-form">
        <label for="fname">First Name:</label> <br />
        <input type="text" placeholder="First Name" />
        <br /><br />
        <label for="lname">Last Name:</label><br />
        <input type="text" placeholder="Last Name" /><br />
        <br />
        <label for="mail">Email:</label> <br />
        <input type="text" placeholder="Enter our Mail" />
        <br />
        <br />
        <label for="password">Password:</label><br />
        <input type="password" placeholder="Enter Password" /><br /><br />
        <label for="birthday">Birthday:</label><br />
        <input type="date" /><br /><br />
        <label for="gender">Gender:</label><br />
        <input type="radio" value="Male" name="choose" /><label for="Male"
          >Male</label
        >
        <input type="radio" value="Female" name="choose" /><label for="female"
          >Female</label
        >
        <input type="radio" value="Other" name="choose" /><label for="other"
          >Prefer Not to Say</label
        ><br /><br />
        <input checked type="checkbox" /><label>Always Keep me Signed in</label>
        <br /><br />
        <input type="button" name="Submit" value="Submit" />
        <input type="button" name="Reset" value="Reset" />
      </form>
      <br />
      <hr />
    </div>
    <div>
      <footer>
        &copy;All Right Reserved
        <a href="https://www.facebook.com/"><b>My Book</b></a>
      </footer>
    </div>
  </body>
</html>
